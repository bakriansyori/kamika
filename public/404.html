<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <base href="/">
    <script>
        // Simple redirect logic
        const path = window.location.pathname + window.location.search;
        if (path !== '/') {
            sessionStorage.setItem('kamika_redirect', path);
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
