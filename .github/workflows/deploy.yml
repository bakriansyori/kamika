name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # === TAMBAHKAN INI === #
      - name: Fix SPA Routing - Create 404.html
        run: |
          # Copy index.html ke 404.html di dist folder
          cp ./dist/index.html ./dist/404.html
          
          # Atau buat custom 404.html
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              // Redirect semua ke index.html
              sessionStorage.redirect = location.pathname;
              window.location.href = "/" + location.pathname;
            </script>
          </head>
          <body>
            <p>Redirecting...</p>
          </body>
          </html>' > ./dist/404.html
          
          # Buat .nojekyll file untuk disable Jekyll
          touch ./dist/.nojekyll
      # ==================== #

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
